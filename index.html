<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" lang="en" dir="ltr">
    <title>My calculator</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
</head>
<body>
  <div id="calculator">
    <h2>Cass's calculator</h2>
    <input id = 'inputField' type="text" disabled>
    <div class="row">
      <button class = 'red'>AC</button>
      <button class = 'red'>CE</button>
      <button>%</button>
      <button>รท</button>
    </row>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
    </row>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
    </row>
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class = 'button tall'>+</button>
    </row>
    <div class="row">
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </row>
  </div>
</body>
<script src="calculator.js"></script>
</html>
